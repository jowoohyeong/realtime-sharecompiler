<!DOCTYPE html>
<html lang="ko">

<head>
    <title>코드연습</title>
    <link rel="stylesheet" href="/codemirror.css">
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <div class='container'>
        <div class='title'>
            <h1>코딩연습</h1>
            <div>아이디 : <strong id = 'email'><%=post.email%></strong></div>
            <form action="/main" method="POST">
                <input type="hidden" name="email" value=<%=post.email%>>
                <input type="submit" value="home" class="btn_back">
            </form>
        </div>

        <div class='main'>
            <div class='codetext'>
                <div class='codetext_bar'>
                    <select id="language" name="language">
                        <option name="1" selected>C</option>
                        <option name="2">C++</option>
                        <option name="3">java</option>
                        <option name="4">javascript</option>
                        <option name="5">python</option>
                    </select>
                    <div>
                        줄바꿈<input type="checkbox" id='wrap'>
                    </div>
                    <div>
                        <button>불러오기</button>
                        <button>저장하기</button>
                    </div>
                    <input id="run" type="button" value="RUN" class="ajaxsend">
                </div>
                <div id="textarea" class='code'></div>
                <!--입력-->
            </div>
            <div class='resizer'>
            </div>
            <div class='resulttext'>
                <div class='codetext_bar'>
                    <div>customer input<input type="checkbox" id='inputBox' checked></div>
                </div>
                <div class='inout'>
                    <textarea id="input"></textarea>
                    <div class="resizer2" style='height: 8px; min-height: 8px;'></div>
                    <textarea id="output" name="output" readonly="readonly"></textarea>
                </div>
            </div>

        </div>
    </div>
    <script src="../codemirror.js"></script>
    <script src="/clike/clike.js"></script>
    <script src="/python/python.js"></script>
    <script src="/javascript/javascript.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../build/compile.js"></script>
    <script src="../build/div_control.js"></script>

</body>

</html>
